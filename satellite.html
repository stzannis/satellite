<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Satellite Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #satelliteContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div id="satelliteContainer">
    <img id="satelliteImg" src="https://res.cloudinary.com/dnzyvy1zq/image/upload/satellite_greece_latest.gif" alt="Satellite GIF">
  </div>

  <script>
    const imgElement = document.getElementById("satelliteImg");
    const baseUrl = "https://res.cloudinary.com/dnzyvy1zq/image/upload/satellite_greece_latest.gif";

    function updateSatellite() {
      // Προσθήκη timestamp για αποφυγή cache
      imgElement.src = baseUrl + "?v=" + Date.now();
      console.log("Satellite updated at: " + new Date().toLocaleTimeString());
    }

    // 1. Ανανέωση κάθε φορά που φορτώνει η σελίδα
    updateSatellite();

    // 2. Επαναλαμβανόμενη ανανέωση κάθε 150 δευτερόλεπτα (2.5 λεπτά)
    setInterval(updateSatellite, 150000); 
  </script>

</body>
</html>
